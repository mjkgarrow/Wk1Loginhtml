<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <!-- Left -->
    <section class="left">
      <!-- Logo -->
      <nav>
        <img class="logo" src="./logo.jpg" alt="logo image">
        <span class="logoname">Untitled UI</span>
      </nav>
      <img class="logo2" src="./logo.jpg" alt="logo image">

      <!-- Form -->
      <form class="loginForm" action="">
        <h1 class="welcome">Welcome back</h1>
        <p class="details">Please enter your details</p>
        <label class="emaillabel">Email</label><br>
        <input class="emailinput" type="email" placeholder="Enter your email">
        <br>
        <label class="passlabel">Password</label><br>
        <input class="passinput" type="password" value="1234567">
        <br>
        <div class="checkboxforgot">
          <input class="checkinput" type="checkbox" id="check">
          <label for="check" class="checklabel">Remember for 30 days</label>
          <a class="forgetlink" href="/">Forgot password</a>
        </div>
        <br>
        <input class="submitbutton" type="submit" value="Sign in">
        <p class="signup">Don't have an account? <a class="signuplink" href="/">Sign up</a></p>
      </form>

      
      <!-- Footer -->
      <footer>
        @CoderAcademy Guru 2022
      </footer>

    </section>

    <!-- Right -->
    <img class="ballimage" src="./ball.png" alt="ball and track image">
    <!-- <section class="right">
    </section> -->
  </main>
</body>
</html>
