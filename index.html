<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <!-- Left -->
    <section class="left">
      <!-- Logo -->
      <nav>
        <img class="logo" src="./logo.jpg" alt="logo image">
        <span class="logoname">Untitled UI</span>
      </nav>

      <!-- Form -->
      <form class="loginForm" action="">
        <h1 class="welcome">Welcome back</h1>
        <p class="details">Please enter your details</p>
        <label class="emaillabel">Email</label><br>
        <input class="emailinput" type="email">
        <br>
        <label class="passinput" class="passlabel">Password</label><br>
        <input type="password">
        <br>
        <input class="checkinput" type="checkbox">
        <label class="rememberlabel">Remember for 30 days</label>
        <a class="forgetlink" href="/">Forgot password</a>
        <br>
        <input class="submitbutton" type="submit" value="Sign in">
        <p>Don't have an account?<a class="signuplink" href="/">Sign up</a></p>
      </form>

      
      <!-- Footer -->
      <footer>
        @CoderAcademy Guru 2022
      </footer>

    </section>

    <!-- Right -->
    <section class="right">
      <!-- <img class="ballimage" src="./ball.png" alt="ball and track image"> -->
    </section>
  </main>
</body>
</html>
